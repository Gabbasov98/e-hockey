    <style>.ce-paragraph {
        line-height: 1.6em;
        outline: none;
    }

    .ce-paragraph[data-placeholder]:empty::before{
        content: attr(data-placeholder);
        color: #707684;
        font-weight: normal;
        opacity: 0;
    }

    /** Show placeholder at the first paragraph if Editor is empty */
    .codex-editor--empty .ce-block:first-child .ce-paragraph[data-placeholder]:empty::before {
        opacity: 1;
    }

    .codex-editor--toolbox-opened .ce-block:first-child .ce-paragraph[data-placeholder]:empty::before,
    .codex-editor--empty .ce-block:first-child .ce-paragraph[data-placeholder]:empty:focus::before {
        opacity: 0;
    }

    .ce-paragraph p:first-of-type{
        margin-top: 0;
    }

    .ce-paragraph p:last-of-type{
        margin-bottom: 0;
    }
    </style>
    <style>.embed-tool--loading .embed-tool__caption {
        display: none;
    }

    .embed-tool--loading .embed-tool__preloader {
        display: block;
    }

    .embed-tool--loading .embed-tool__content {
        display: none;
    }
    .embed-tool__preloader {
        display: none;
        position: relative;
        height: 200px;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #e6e9eb;
    }
    .embed-tool__preloader::before {
        content: '';
        position: absolute;
        z-index: 3;
        left: 50%;
        top: 50%;
        width: 30px;
        height: 30px;
        margin-top: -25px;
        margin-left: -15px;
        border-radius: 50%;
        border: 2px solid #cdd1e0;
        border-top-color: #388ae5;
        box-sizing: border-box;
        animation: embed-preloader-spin 2s infinite linear;
    }
    .embed-tool__url {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        max-width: 250px;
        color: #7b7e89;
        font-size: 11px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .embed-tool__content {
        width: 100%;
    }
    .embed-tool__caption {
        margin-top: 7px;
    }
    .embed-tool__caption[contentEditable=true][data-placeholder]::before{
        position: absolute;
        content: attr(data-placeholder);
        color: #707684;
        font-weight: normal;
        opacity: 0;
    }
    .embed-tool__caption[contentEditable=true][data-placeholder]:empty::before {
        opacity: 1;
    }
    .embed-tool__caption[contentEditable=true][data-placeholder]:empty:focus::before {
        opacity: 0;
    }

    @keyframes embed-preloader-spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    </style>
    <style>.image-tool {
        --bg-color: #cdd1e0;
        --front-color: #388ae5;
        --border-color: #e8e8eb;
    }

    .image-tool__image {
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 10px;
    }

    .image-tool__image-picture {
        max-width: 100%;
        vertical-align: bottom;
        display: block;
    }

    .image-tool__image-preloader {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-size: cover;
        margin: auto;
        position: relative;
        background-color: var(--bg-color);
        background-position: center center;
    }

    .image-tool__image-preloader::after {
        content: "";
        position: absolute;
        z-index: 3;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 2px solid var(--bg-color);
        border-top-color: var(--front-color);
        left: 50%;
        top: 50%;
        margin-top: -30px;
        margin-left: -30px;
        animation: image-preloader-spin 2s infinite linear;
        box-sizing: border-box;
    }

    .image-tool__caption[contentEditable="true"][data-placeholder]::before {
        position: absolute !important;
        content: attr(data-placeholder);
        color: #707684;
        font-weight: normal;
        display: none;
    }

    .image-tool__caption[contentEditable="true"][data-placeholder]:empty::before {
        display: block;
    }

    .image-tool__caption[contentEditable="true"][data-placeholder]:empty:focus::before {
        display: none;
    }

    .image-tool--empty .image-tool__image {
        display: none;
    }

    .image-tool--empty .image-tool__caption, .image-tool--loading .image-tool__caption {
        display: none;
    }

    .image-tool--filled .cdx-button {
        display: none;
    }

    .image-tool--filled .image-tool__image-preloader {
        display: none;
    }

    .image-tool--loading .image-tool__image {
        min-height: 200px;
        display: flex;
        border: 1px solid var(--border-color);
        background-color: #fff;
    }

    .image-tool--loading .image-tool__image-picture {
        display: none;
    }

    .image-tool--loading .cdx-button {
        display: none;
    }

    /**
     * Tunes
     * ----------------
     */

    .image-tool--withBorder .image-tool__image {
        border: 1px solid var(--border-color);
    }

    .image-tool--withBackground .image-tool__image {
        padding: 15px;
        background: var(--bg-color);
    }

    .image-tool--withBackground .image-tool__image-picture {
        max-width: 60%;
        margin: 0 auto;
    }

    .image-tool--stretched .image-tool__image-picture {
        width: 100%;
    }

    @keyframes image-preloader-spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    </style>
    <style>.cdx-list {
        margin: 0;
        padding-left: 40px;
        outline: none;
    }

    .cdx-list__item {
        padding: 5.5px 0 5.5px 3px;
        line-height: 1.6em;
    }

    .cdx-list--unordered {
        list-style: disc;
    }

    .cdx-list--ordered {
        list-style: decimal;
    }

    .cdx-list-settings {
        display: flex;
    }

    .cdx-list-settings .cdx-settings-button {
        width: 50%;
    }
    </style>
